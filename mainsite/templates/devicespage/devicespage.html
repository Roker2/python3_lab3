{% extends "sidebar-nav.html" %}
{% block head %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/device-figure.css' %}">
{% endblock %}
{% block content %}
{% load imagefit %}
{% for device in devices %}
    <figure>
        <p><img src="{{ device.picture.file.url|resize:'500x300' }}"></p>
        <figcaption>{{ device.name }}</figcaption>
    </figure>
{% endfor %}
{% endblock %}
